<div class="user-list">
  <mat-card *ngFor="let user of users" class="user-card" (click)="viewUserDetails(user.id)">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="user.avatar" alt="User Avatar">
    <mat-card-content>
      <p>User ID: {{ user.id }}</p>
    </mat-card-content>
  </mat-card>
</div>
